<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>POE 智能体最简网页（Python 版 · 最终）</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Hiragino Sans GB","Microsoft YaHei",system-ui,sans-serif;margin:0;background:#0f1115;color:#eaeef2;line-height:1.6}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    h1{font-size:22px;margin:10px 0 16px}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:16px;margin:12px 0}
    label{display:block;margin:10px 0 6px;color:#b9c2cc}
    textarea{width:100%;min-height:120px;border-radius:10px;padding:10px;background:#0b0d12;border:1px solid rgba(255,255,255,0.1);color:#eaeef2}
    input[type="file"],select,button{width:100%}
    button{margin-top:12px;padding:10px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:#4f8eff;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.row{grid-template-columns:1fr}}
    pre{background:#0b0d12;border:1px solid rgba(255,255,255,0.1);padding:12px;border-radius:10px;overflow:auto;white-space:pre-wrap}
    .hint{color:#9aa4af;font-size:13px}
    .reply{white-space:pre-wrap;background:#0b0d12;border:1px solid rgba(255,255,255,0.1);padding:12px;border-radius:10px;min-height:60px}
    .toolbar{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>POE 智能体最简网页（Python 版 · 最终）</h1>
    <div class="card">
      <div class="row">
        <div>
          <label>文本输入（可选）</label>
          <textarea id="userText" placeholder="把你的问题或说明写在这里..."></textarea>
        </div>
        <div>
          <label>上传图片（可选）</label>
          <input id="imageFile" type="file" accept="image/*" />
          <p class="hint">图片会作为上下文传给多模态模型。</p>
        </div>
      </div>
      <label>选择模型</label>
      <select id="model">
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="claude-3.5-sonnet">claude-3.5-sonnet</option>
      </select>
      <div class="toolbar">
        <button id="sendBtn">提交（带上下文继续聊）</button>
        <button id="resetBtn" style="background:#ef4444">重置对话</button>
      </div>
    </div>

    <div class="card">
      <label>助手回复</label>
      <div id="reply" class="reply">(等待调用)</div>
    </div>

    <div class="card">
      <label>原始返回 JSON（排障用）</label>
      <pre id="out">(等待调用)</pre>
    </div>

    <div class="card">
      <label>自检链接</label>
      <p><a href="/api/ping" target="_blank">/api/ping</a> 应返回 <code>{"ok": true}</code>；<a href="/api/ask" target="_blank">/api/ask</a> 用 GET 会 405。</p>
    </div>
  </div>

  <script>
    const SYSTEM = "用中文回答，禁止自我介绍，直接给结论和步骤；若信息不足先用1句澄清。";
    let messages = JSON.parse(localStorage.getItem('poe_messages') || '[]');

    function save(){ localStorage.setItem('poe_messages', JSON.stringify(messages)); }
    function clearMessages(){ messages = []; save(); }

    async function fileToDataUrl(file){
      return new Promise((resolve,reject)=>{
        const fr = new FileReader();
        fr.onerror = reject;
        fr.onload = ()=> resolve(fr.result);
        fr.readAsDataURL(file);
      });
    }

    document.getElementById('resetBtn').onclick = () => {
      clearMessages();
      document.getElementById('reply').textContent = '(已清空对话)';
      document.getElementById('out').textContent = '(等待调用)';
    };

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const btn = document.getElementById('sendBtn');
      const out = document.getElementById('out');
      const reply = document.getElementById('reply');
      btn.disabled = true; out.textContent = '调用中...'; reply.textContent = '调用中...';

      try{
        const text = document.getElementById('userText').value.trim();
        const model = document.getElementById('model').value;
        const file = document.getElementById('imageFile').files[0];
        if(!text && !file){ alert('至少写点字或选张图'); btn.disabled=false; return; }

        // 首条加 system
        if (!messages.length) messages.push({ role: 'system', content: SYSTEM });

        let userContent = text;
        if(file){
          const img = await fileToDataUrl(file);
          userContent = [
            ...(text ? [{ type:'text', text }] : []),
            { type:'image_url', image_url:{ url: img } }
          ];
        }
        messages.push({ role:'user', content: userContent });
        save();

        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ model, messages })
        });
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);

        const msg = data.choices && data.choices[0] && data.choices[0].message;
        const content = msg && msg.content;
        const textResp = typeof content === 'string' ? content : JSON.stringify(content);
        reply.textContent = textResp || '(空响应)';
        if (msg) { messages.push(msg); save(); }

      }catch(err){
        out.textContent = '错误：' + err.message;
        reply.textContent = '错误：' + err.message;
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
